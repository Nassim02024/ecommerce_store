{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<div class="col-12">
  <div class="card mb-4">
    
    <div class="card-body px-0 pt-0 pb-2">
      <div class="table-responsive p-0">
        <table class="table align-items-center justify-content-center mb-0">
          <thead>
            <tr>
              <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">name</th>
              <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">image</th>
              <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">price</th>
              <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">quantity</th>
              <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">total</th>
              <th></th>
            </tr>
          </thead>
          
          <tbody>
            {% for p in products  %}
            <tr>
              <td>
                <div class="d-flex px-2">                                        
                  <div class="my-auto">
                    <h6 class="mb-0 text-sm">{{p.item}}</h6>
                  </div>
                </div>
              </td>
              <td>
                <img src='{{p.image}}' alt="Product Image" style="width: 50px; height: 50px; border-radius: 50%;">
              </td>
              <td>
                <span class="text-xs font-weight-bold">{{p.price}}</span>
              </td>
              <td>
                <span class="text-xs font-weight-bold">{{p.quantity}}</span>
              </td>
              <td>
                <span class="text-xs font-weight-bold">{{p.total}}</span>
              </td>
            
            </tr>
          
            {% endfor %}
          </tbody>
          
        </table>
      </div>
    </div>
  </div>
</div>
</body>
